generator:
  class: sfDoctrineGenerator
  param:
    model_class:           TaskStatus
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          task_status
    with_doctrine_route:   true
