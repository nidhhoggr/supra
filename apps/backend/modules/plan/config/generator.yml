generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Plan
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          plan
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  ~
      list:
        title: Plan Management
        display: [title]
      filter:  ~
      form:    ~
      edit:
        title: Editing Plan '%%title%%'
      new:
        title: Plan Creation
